
<div class="form-group row">
    <label class="col-sm-2">Id</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="model.id" name="id" disabled="disabled"
        placeholder="should be hidden">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">First Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="model.firstName" name="firstName"
        placeholder="Enter First Name">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">Last Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="model.lastName"
        placeholder="Enter Last Name">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">Address Line 1</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="model.addressLine1"
        placeholder="Enter Address line 1">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">Address Line 2</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="model.addressLine2"
        placeholder="Enter Address Line 2">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">Voting For</label>
    <div class="col-sm-10">
        <select class="form-select" aria-label="Default select example" [(ngModel)]="model.votingForPartyId" name="votingForPartyId">
            <option selected>Voting for Party</option>
            <option *ngFor="let p of parties" [value]="p.id">{{p.name}}</option>
          </select>

       <!-- <input type="text" class="form-control" [(ngModel)]="model.votingForPartyId"
        placeholder="Enter Voting for Party">
        -->
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">Strength</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="model.strength"
        placeholder="Enter Voting strength indicator">
    </div>
</div>

<button (click)="addPerson()" *ngIf="person.id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updatePerson()" *ngIf="person.id!=0" class="btn btn-primary">
    Update
</button>
